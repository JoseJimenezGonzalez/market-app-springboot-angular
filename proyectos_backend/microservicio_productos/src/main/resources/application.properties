spring.application.name=microservicio_productos

#Configuracion de la base de datos
server.port=8001
spring.datasource.url=jdbc:mysql://localhost:3306/market
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
#No hace conversiones automaticas de los nombres, los ponia en snakecase
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#Cuidado con el siguiente elimina lo que haya y despues crea las tablas
#Se puede crear un import.sql en resources para insertar cada vez que pase esto
